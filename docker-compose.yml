version: '3.8'

services:
  # ML Model Service
  ml-api:
    image: oskaya/visionguard:ml
    container_name: guard-vision-ml
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - guard-vision-network

  # Guard Vision V2 Web Application
  web-app:
    image: oskaya/visionguard:web
    container_name: guard-vision-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - ML_API_URL=http://ml-api:8000/predict
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      # OAuth credentials should be provided via .env file or environment
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_GITHUB_USERS=${ALLOWED_GITHUB_USERS}
      - ALLOWED_GITHUB_ORG=${ALLOWED_GITHUB_ORG}  
    restart: unless-stopped
    networks:
      - guard-vision-network

networks:
  guard-vision-network:
    driver: bridge

volumes:
  guard-vision-data:
    driver: local
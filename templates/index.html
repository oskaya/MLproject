<!DOCTYPE html>
<html>
<head>
    <title>Object Tracking System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .panel { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-small { padding: 5px 10px; font-size: 0.9em; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .status-connected { background: #d4edda; color: #155724; }
        .status-disconnected { background: #f8d7da; color: #721c24; }
        .detection-item, .tracked-item { 
            background: white; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-info { flex: 1; }
        .item-label { font-weight: bold; font-size: 1.1em; }
        .item-details { color: #666; font-size: 0.9em; margin-top: 5px; }
        .confidence { background: #e3f2fd; color: #1976d2; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; }
        
        /* Interval controls */
        .interval-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .interval-display {
            background: white;
            padding: 8px 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            color: #007bff;
        }
        
        /* Alarm styles */
        .alarm-panel {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        .alarm-active {
            display: block !important;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        .alarm-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .missing-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            border-left: 4px solid #dc3545;
        }
        
        /* Image display styles */
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }
        .detection-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .bbox {
            position: absolute;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
            pointer-events: none;
        }
        .bbox-label {
            position: absolute;
            background: #ff0000;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            top: -20px;
            left: 0;
            border-radius: 3px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Object Tracking System</h1>
        
        <div id="cameraStatus" class="status status-disconnected">
            📷 Camera: Disconnected
        </div>
        
        <!-- Alarm Panel -->
        <div id="alarmPanel" class="alarm-panel">
            <div class="alarm-header">🚨 SECURITY ALERT 🚨</div>
            <div id="alarmMessage">Items are missing from tracking!</div>
            <div id="missingItemsList"></div>
            <button class="btn btn-warning" onclick="acknowledgeAlarm()">Acknowledge Alarm</button>
        </div>
        
        <div class="panel">
            <h2>Camera Controls</h2>
            <button id="startBtn" class="btn btn-success" onclick="startCamera()" disabled>Start Camera</button>
            <button id="stopBtn" class="btn btn-danger" onclick="stopCamera()" disabled>Stop Camera</button>
            <button id="detectBtn" class="btn btn-primary" onclick="detectObjects()" disabled>Detect Objects</button>
        </div>
        
        <div class="panel">
            <h2>Detection Results</h2>
            <div id="detections">No detections yet. Click "Detect Objects" to analyze current frame.</div>
        </div>
        
        <div class="panel">
            <h2>Tracking</h2>
            
            <!-- Tracking Interval Controls -->
            <div class="interval-controls">
                <label><strong>Check Interval:</strong></label>
                <button class="btn btn-primary btn-small" onclick="changeInterval(-1)">-</button>
                <div class="interval-display" id="intervalDisplay">5 seconds</div>
                <button class="btn btn-primary btn-small" onclick="changeInterval(1)">+</button>
            </div>
            
            <button id="trackingBtn" class="btn btn-success" onclick="toggleTracking()" disabled>Start Tracking</button>
            <button class="btn btn-danger" onclick="clearTracking()">Clear All</button>
            <div id="trackedItems">No items being tracked.</div>
        </div>
    </div>

    <script>
        const socket = io();
        let isTracking = false;
        let currentImage = null;
        let trackingInterval = 5;

        // Socket events
        socket.on('camera_status', function(data) {
            updateCameraStatus(data.connected, data.streaming);
            if (data.error) {
                alert('Camera Error: ' + data.error);
            }
        });

        socket.on('alarm_triggered', function(data) {
            showAlarm(data.missing_items);
            playAlarmSound();
        });

        socket.on('alarm_cleared', function(data) {
            hideAlarm();
        });

        // Update camera status
        function updateCameraStatus(connected, streaming = false) {
            const statusEl = document.getElementById('cameraStatus');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const detectBtn = document.getElementById('detectBtn');
            
            if (connected && streaming) {
                statusEl.className = 'status status-connected';
                statusEl.textContent = '📷 Camera: Connected & Streaming';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                detectBtn.disabled = false;
            } else if (connected) {
                statusEl.className = 'status status-connected';
                statusEl.textContent = '📷 Camera: Connected (Not Streaming)';
                startBtn.disabled = false;
                stopBtn.disabled = false;
                detectBtn.disabled = true;
            } else {
                statusEl.className = 'status status-disconnected';
                statusEl.textContent = '📷 Camera: Disconnected';
                startBtn.disabled = true;
                stopBtn.disabled = true;
                detectBtn.disabled = true;
            }
        }

        // Interval control functions
        async function changeInterval(delta) {
            const newInterval = trackingInterval + delta;
            if (newInterval < 1 || newInterval > 60) {
                alert('Interval must be between 1-60 seconds');
                return;
            }
            
            try {
                const response = await fetch('/api/tracking/interval', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ interval: newInterval })
                });
                
                const data = await response.json();
                if (data.success) {
                    trackingInterval = newInterval;
                    document.getElementById('intervalDisplay').textContent = `${trackingInterval} seconds`;
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Camera functions
        async function startCamera() {
            try {
                const response = await fetch('/api/camera/start', { method: 'POST' });
                const data = await response.json();
                if (!data.success) alert(data.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function stopCamera() {
            try {
                const response = await fetch('/api/camera/stop', { method: 'POST' });
                const data = await response.json();
                if (!data.success) alert(data.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Detection function
        async function detectObjects() {
            const detectBtn = document.getElementById('detectBtn');
            const originalText = detectBtn.textContent;
            
            try {
                detectBtn.textContent = 'Analyzing...';
                detectBtn.disabled = true;
                
                const response = await fetch('/api/detect', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    currentImage = data.image;
                    displayDetections(data.detections, data.image);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                detectBtn.textContent = originalText;
                detectBtn.disabled = false;
            }
        }

        // Display detections with image and bounding boxes
        function displayDetections(detections, imageData) {
            const container = document.getElementById('detections');
            
            if (!detections || detections.length === 0) {
                container.innerHTML = `
                    <div class="image-container">
                        <img src="data:image/jpeg;base64,${imageData}" class="detection-image" />
                    </div>
                    <p>No objects detected in current frame.</p>
                `;
                return;
            }
            
            const imageHtml = `
                <div class="image-container" id="imageContainer">
                    <img src="data:image/jpeg;base64,${imageData}" class="detection-image" 
                         onload="drawBoundingBoxes(${JSON.stringify(detections).replace(/"/g, '&quot;')})" />
                </div>
            `;
            
            const detectionsHtml = detections.map(detection => `
                <div class="detection-item">
                    <div class="item-info">
                        <div class="item-label">
                            ${detection.label}
                            <span class="confidence">${(detection.confidence * 100).toFixed(1)}%</span>
                        </div>
                        <div class="item-details">
                            Class ID: ${detection.class_id} • 
                            BBox: (${detection.bbox.x1.toFixed(0)}, ${detection.bbox.y1.toFixed(0)}) - 
                            (${detection.bbox.x2.toFixed(0)}, ${detection.bbox.y2.toFixed(0)})
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="addToTracking(${JSON.stringify(detection).replace(/"/g, '&quot;')})">
                        Track This
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `
                ${imageHtml}
                <p><strong>${detections.length} objects detected:</strong></p>
                ${detectionsHtml}
            `;
        }

        // Draw bounding boxes on the image
        function drawBoundingBoxes(detections) {
            const imageContainer = document.getElementById('imageContainer');
            const image = imageContainer.querySelector('.detection-image');
            
            const existingBoxes = imageContainer.querySelectorAll('.bbox');
            existingBoxes.forEach(box => box.remove());
            
            if (image.complete) {
                addBoundingBoxes(detections, imageContainer, image);
            } else {
                image.onload = () => addBoundingBoxes(detections, imageContainer, image);
            }
        }

        function addBoundingBoxes(detections, container, image) {
            const scaleX = image.offsetWidth / 640;
            const scaleY = image.offsetHeight / 480;
            
            detections.forEach((detection, index) => {
                const bbox = detection.bbox;
                
                const boxDiv = document.createElement('div');
                boxDiv.className = 'bbox';
                boxDiv.style.left = (bbox.x1 * scaleX) + 'px';
                boxDiv.style.top = (bbox.y1 * scaleY) + 'px';
                boxDiv.style.width = ((bbox.x2 - bbox.x1) * scaleX) + 'px';
                boxDiv.style.height = ((bbox.y2 - bbox.y1) * scaleY) + 'px';
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'bbox-label';
                labelDiv.textContent = `${detection.label} (${(detection.confidence * 100).toFixed(1)}%)`;
                
                boxDiv.appendChild(labelDiv);
                container.appendChild(boxDiv);
            });
        }

        // Alarm functions
        function showAlarm(missingItems) {
            const alarmPanel = document.getElementById('alarmPanel');
            const missingList = document.getElementById('missingItemsList');
            
            alarmPanel.className = 'alarm-panel alarm-active';
            
            missingList.innerHTML = missingItems.map(item => `
                <div class="missing-item">
                    <strong>${item.label}</strong> - Last seen: ${new Date(item.last_seen).toLocaleTimeString()}
                </div>
            `).join('');
        }

        function hideAlarm() {
            const alarmPanel = document.getElementById('alarmPanel');
            alarmPanel.className = 'alarm-panel';
        }

        async function acknowledgeAlarm() {
            try {
                const response = await fetch('/api/alarm/acknowledge', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    hideAlarm();
                }
            } catch (error) {
                console.error('Error acknowledging alarm:', error);
            }
        }

        function playAlarmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Tracking functions
        async function addToTracking(detection) {
            try {
                const response = await fetch('/api/tracking/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ detection })
                });
                
                const data = await response.json();
                if (data.success) {
                    updateTrackingStatus();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function toggleTracking() {
            try {
                const action = isTracking ? 'stop' : 'start';
                const response = await fetch(`/api/tracking/${action}`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    updateTrackingStatus();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function clearTracking() {
            if (confirm('Clear all tracked items?')) {
                try {
                    const response = await fetch('/api/tracking/clear', { method: 'POST' });
                    const data = await response.json();
                    
                    if (data.success) {
                        updateTrackingStatus();
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }

        async function updateTrackingStatus() {
            try {
                const response = await fetch('/api/tracking/status');
                const data = await response.json();
                
                const container = document.getElementById('trackedItems');
                const trackingBtn = document.getElementById('trackingBtn');
                
                // Update interval display
                trackingInterval = data.tracking_interval;
                document.getElementById('intervalDisplay').textContent = `${trackingInterval} seconds`;
                
                // Show status
                let statusHtml = '';
                if (data.tracking_active) {
                    if (data.alarm_active) {
                        statusHtml = '<div style="color: red; font-weight: bold;">🚨 ALARM ACTIVE - Items Missing!</div>';
                    } else {
                        statusHtml = `<div style="color: green; font-weight: bold;">✅ All Items Present (checking every ${data.tracking_interval}s)</div>`;
                    }
                }
                
                if (data.tracked_items.length === 0) {
                    container.innerHTML = statusHtml + 'No items being tracked.';
                    trackingBtn.disabled = true;
                } else {
                    container.innerHTML = statusHtml + `
                        <p><strong>${data.count} items being tracked:</strong></p>
                        ${data.tracked_items.map(item => `
                            <div class="tracked-item" style="${!item.is_present ? 'border-left: 4px solid red;' : ''}">
                                <div class="item-info">
                                    <div class="item-label">
                                        ${item.label} ${!item.is_present ? '❌ MISSING' : '✅'}
                                    </div>
                                    <div class="item-details">
                                        Added: ${new Date(item.added_at).toLocaleTimeString()} • 
                                        Confidence: ${(item.confidence * 100).toFixed(1)}% • 
                                        Class ID: ${item.class_id}
                                        ${!item.is_present ? `<br><strong>Last seen: ${new Date(item.last_seen).toLocaleTimeString()}</strong>` : ''}
                                    </div>
                                </div>
                                <button class="btn btn-danger" onclick="removeFromTracking('${item.id}')">
                                    Remove
                                </button>
                            </div>
                        `).join('')}
                    `;
                    trackingBtn.disabled = false;
                }
                
                isTracking = data.tracking_active;
                document.getElementById('trackingBtn').textContent = 
                    isTracking ? 'Stop Tracking' : 'Start Tracking';
                document.getElementById('trackingBtn').className = 
                    `btn ${isTracking ? 'btn-danger' : 'btn-success'}`;
                    
            } catch (error) {
                console.error('Error updating tracking status:', error);
            }
        }

        async function removeFromTracking(itemId) {
            try {
                const response = await fetch('/api/tracking/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item_id: itemId })
                });
                
                if (response.ok) {
                    updateTrackingStatus();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTrackingStatus();
            setInterval(updateTrackingStatus, 5000);
        });
    </script>
</body>
</html>
